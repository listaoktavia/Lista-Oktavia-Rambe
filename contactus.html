<body class="bg-light text-center">
    <header class="bg-info text-white py-4">
        <h1>Perpustakaan Digital Lista</h1>
        <nav>
            <ul class="nav justify-content-center bg-primary p-2">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <p>Butuh bantuan dari saya? Kirimi saya beberapa pesan dengan mengisi form di bawah ini.</p>
        <form class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    
    <div class="text-center my-4">
