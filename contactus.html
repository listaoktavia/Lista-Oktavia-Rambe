<body class="bg-light">
    <header class="bg-primary text-white text-center py-4">
        <h1>Perpustakaan Digital Lista</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="aboutme.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Butuh bantuan? Kirimi saya pesan dengan mengisi formulir di bawah ini.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama:</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan:</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
