<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #bbdefb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #0277bd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #81d4fa;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
	<p>Butuh bantuan dari saya? Kirimi saya beberapa pesan dengan mengisi form dibawah ini.</p>
    <form>
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required><br><br>

        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea><br><br>

        <button type="submit">Kirim</button>
    </form>
            
</body>
</html>
